<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A game JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Guess A Number From 1 To 100</p>
        <span class="proposition"></span>
        <div class="btns">
            <input type="number">
            <button class="btn">Check</button>
        </div>
        <div class="count_chance">
            You have <span>10</span> Chances
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
